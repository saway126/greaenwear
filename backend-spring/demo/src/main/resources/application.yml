# ===================== 공통 =====================
server:
  port: ${PORT:8080}

spring:
  application:
    name: greenwear-demo

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    com.greenwear: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    # DB 연결 진단 로그
    com.zaxxer.hikari: DEBUG
    org.springframework.boot.autoconfigure.jdbc: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# JWT Configuration
app:
  jwt:
    secret: greenWearSecretKey2024ForJWTTokenGeneration
    expiration: 86400000

# ===================== 개발(H2) =====================
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:greenwear_db;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# ===================== 운영(H2 인메모리 - 안정화) =====================
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:h2:mem:greenwear_prod;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# ===================== PostgreSQL (Railway/Heroku) =====================
---
spring:
  config:
    activate:
      on-profile: railway

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/greenwear}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
