server:
  port: ${PORT:8080}
  address: 0.0.0.0

spring:
  profiles:
    active: railway
    
  # Use H2 in-memory database for Railway deployment
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        
  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.greenwear: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.springframework.boot: INFO